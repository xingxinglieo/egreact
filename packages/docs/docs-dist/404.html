<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/egreact.png" />
    <link rel="stylesheet" href="/umi.css" />
    <script>
      window.routerBase = "/";
    </script>
    <script>
      //! umi version: 3.5.25
    </script>
    <script src="https://cdn.jsdelivr.net/npm/egret-engine@5.2.18/build/egret/egret.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/egret-engine@5.2.18/build/egret/egret.web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/egret-engine@5.2.18/build/eui/eui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/egret-engine@5.2.18/build/assetsmanager/assetsmanager.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/egret-engine@5.2.18/build/tween/tween.min.js"></script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/umi.js"></script>
  </body>
</html>
